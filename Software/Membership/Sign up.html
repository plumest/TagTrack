<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/dc07fede22.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/css/bootstrap4-toggle.min.css" rel="stylesheet">

    <title>TagTrack</title>
</head>
<body class="bg-regis">
    <div class="container bg-container">
        <h1 class="regis mt-3"><strong>Register</strong></h1>
        <form>
                <div class="form-group mt-3" action="/TagTrack/Software/index.html">
                        <label for="username"></label>
                        <input type="text" class="form-control" required id="username" aria-describedby="emailHelp" placeholder="Username">
                      </div>
                      <div class="form-group">
                        <label for="password"></label>
                        <input type="password" class="form-control" required id="password" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="confirm_password"></label>
                        <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" required>
                      </div>
                <div class="row">
                        <div class="col">
                          <input type="text" class="form-control mt-3" required id="firstname" placeholder="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control mt-3" required id="lastname" placeholder="Last name">
                        </div>
                      </div>
                <div class="form-group">
                  <label for="email"></label>
                  <input type="email" class="form-control mt-3 mb-3" required id="email" placeholder="Email@gmail.com">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="age"></label>
                  <input type="text" class="form-control" required id="age" placeholder="Age">
                </div>
                <div class="form-group">
                        <label for="sex"></label>
                        <select class="form-control" required id="sex" aria-placeholder="Gender">
                          <option>Male</option>
                          <option>Female</option>
                        </select>
                </div>
                <div class="form-group">
                        <label for="blood"></label>
                        <select class="form-control" required id="blood">
                          <option>A</option>
                          <option>B</option>
                          <option>AB</option>
                          <option>O</option>
                        </select>
                </div>
                <div class="form-group">
                        <label for="allergic"></label>
                        <input type="text" class="form-control" id="allergic" placeholder="Allergic Information">
                </div>
                <div class="form-group">
                        <label for="phobia"></label>
                        <input type="text" class="form-control" required id="phobia" placeholder="Phobia">
                </div>
                <div class="form-group">
                  <label for="other"></label>
                  <textarea class="form-control" id="other" rows="3" placeholder="Other Information"></textarea>
                </div>
                <input type="submit" value="submit" class="btn btn-primary"></input>
              </form>
        </div>








  <script src="password.js"></script>
  <script src="script.js"></script>
  <script src="Back-End/server.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>
</html>
