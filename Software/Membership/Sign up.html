<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/dc07fede22.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/css/bootstrap4-toggle.min.css" rel="stylesheet">

    <title>TagTrack</title>
</head>
<body class="bg-regis">
    <div class="container bg-container">
        <h1 class="regis mt-3"><strong>Register</strong></h1>
        <form>
                <div class="form-group mt-3">
                        <label for="Email1"></label>
                        <input type="text" class="form-control" required id="Email1" aria-describedby="emailHelp" placeholder="User name">
                      </div>
                      <div class="form-group">
                        <label for="Password1"></label>
                        <input type="password" class="form-control" required id="Password1" placeholder="Password">
                      </div>
                <div class="row">
                        <div class="col">
                          <input type="text" class="form-control mt-3" required placeholder="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control mt-3" required placeholder="Last name">
                        </div>
                      </div>
                <div class="form-group">
                  <label for="ControlInput1"></label>
                  <input type="email" class="form-control mt-3 mb-3" required id="ControlInput1" placeholder="Email@gmail.com">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="ControlSelect1"></label>
                  <input type="text" class="form-control" required id="ControlInput1" placeholder="Age">
                </div>
                <div class="form-group">
                        <label for="ControlSelect1"></label>
                        <select class="form-control" required id="ControlSelect1" aria-placeholder="Gender">
                          <option>Male</option>
                          <option>Female</option>
                        </select>
                </div>
                <div class="form-group">
                        <label for="ControlSelect1"></label>
                        <select class="form-control" required id="ControlSelect1">
                          <option>A</option>
                          <option>B</option>
                          <option>AB</option>
                          <option>O</option>
                        </select>
                </div>
                <div class="form-group">
                        <label for="ControlSelect1"></label>
                        <input type="text" class="form-control" required id="ControlInput1" placeholder="Allergic Information">
                </div>
                <div class="form-group">
                        <label for="ControlSelect1"></label>
                        <input type="text" class="form-control" required id="ControlInput1" placeholder="Phobia">
                </div>
                <div class="form-group">
                  <label for="ControlTextarea1"></label>
                  <textarea class="form-control" id="ControlTextarea1" rows="3" placeholder="Other Information"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>









    <script src="script.js"></script>
  <script src="Back-End/server.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>
</html>
