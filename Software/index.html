<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/dc07fede22.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/css/bootstrap4-toggle.min.css"
    rel="stylesheet">

  <title>TagTrack</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ml-5" href="#">
      <h1>TagTrack</h1>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">DashBoard<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item mr-3">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item active">
          <button type="button" href="#" class="btn btn-outline-secondary">Sign in</button>
          <button type="button" href="#" class="btn btn-primary">Sign up</button>
        </li>
    </div>
  </nav>
  <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Information</h1>
          <p class="lead">"For better life better world"</p>
        </div>
    </div>

    <section class="mt-3">
        <div class="row">
            <div class="col-6 ml-auto border">
                <h2 style="text-align: center">Patient Info</h2>
                <div class="media">
                    <div class="media-body mr-3 mt-3">
                        <h5 class="mb-2">Profile</h5>
                        Name:
                        <br>
                        Age:
                        <br>
                        Gender:
                        <br>
                        Blood Type:
                        <br>
                        Allergic Information:
                        <br>
                        Phobia:
                        <br>
                        Other Information:
                        <br>
                    </div>
                    <img class="picture ml-3" src="Picture/IMG_8454.JPG" alt="Mygirlfriend">
                </div>
            </div>
            <div class="col-6 mr-auto">
                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                <div id="chart_div"></div>
            </div>
        </div>
    </section>





  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
